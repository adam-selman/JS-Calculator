<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <header>JavaScript Calculator - Adam Selman</header>
    <section class="calculator">

        <p class="errorMessageBox"></p>

        <p class="calcText"></p>

        <button class="col-3 col-m-3 row resetButton">C</button>
        <br>
        <button class="col-3 col-m-3 calcButton numButton" value=7>7</button>
        <button class="col-3 col-m-3 calcButton numButton" value=8>8</button>
        <button class="col-3 col-m-3 calcButton numButton" value=9>9</button>
        <button class="col-3 col-m-3 calcButton operatorButton" value="+">+</button>
        <button class="col-3 col-m-3 calcButton numButton" value=4>4</button>
        <button class="col-3 col-m-3 calcButton numButton" value=5>5</button>
        <button class="col-3 col-m-3 calcButton numButton" value=6>6</button>
        <button class="col-3 col-m-3 calcButton operatorButton" value="-">-</button>
        <button class="col-3 col-m-3 calcButton numButton" value=1>1</button>
        <button class="col-3 col-m-3 calcButton numButton" value=2>2</button>
        <button class="col-3 col-m-3 calcButton numButton" value=3>3</button>
        <button class="col-3 col-m-3 calcButton operatorButton" value="*">x</button>
        <button class="col-3 col-m-3 calcButton numButton" value=0>0</button>
        <button class="col-3 col-m-3 calcButton numButton" value=".">.</button>
        <button class="col-3 col-m-3 equalsButton" value="=">=</button>
        <button class="col-3 col-m-3 calcButton operatorButton" value="/">รท</button>
        <button class="col-3 col-m-3 calcButton operatorButton" value="(">(</button>
        <button class="col-3 col-m-3 calcButton operatorButton" value=")">)</button>
        <br>



    </section>

    <section class="calculatorMobile">

        <p class="errorMessageBoxMobile"></p>
        <p class="calcTextMobile"></p>

        <button class="col-3 col-m-3 row resetButton">C</button>
        <br>
        <button class="col-3 col-m-3 calcButton numButton" value=7>7</button>
        <button class="col-3 col-m-3 calcButton numButton" value=8>8</button>
        <button class="col-3 col-m-3 calcButton numButton" value=9>9</button>
        <button class="col-3 col-m-3 calcButton numButton" value=4>4</button>
        <button class="col-3 col-m-3 calcButton numButton" value=5>5</button>
        <button class="col-3 col-m-3 calcButton numButton" value=6>6</button>
        <button class="col-3 col-m-3 calcButton numButton" value=1>1</button>
        <button class="col-3 col-m-3 calcButton numButton" value=2>2</button>
        <button class="col-3 col-m-3 calcButton numButton" value=3>3</button>
        <button class="col-3 col-m-3 calcButton numButton" value=0>0</button>
        <button class="col-3 col-m-3 calcButton numButton" value=".">.</button>
        <button class="col-3 col-m-3 equalsButton" value="=">=</button>
        <br>

        <button class="col-3 col-m-3 calcButton operatorButton" value="+">+</button>
        <button class="col-3 col-m-3 calcButton operatorButton" value="-">-</button>
        <button class="col-3 col-m-3 calcButton operatorButton" value="*">x</button>
        <button class="col-3 col-m-3 calcButton operatorButton" value="/">รท</button>
        <button class="col-3 col-m-3 calcButton operatorButton" value="(">(</button>
        <button class="col-3 col-m-3 calcButton operatorButton" value=")">)</button>


    </section>


    <script src="main.js"></script>
</body>


</html>
